syntax = "proto3";

package cuddlyproto;

import "common.proto";

service ClientDataNodeService {
  // rpc WriteBlock (stream Packet) returns (WriteBlockResponse);
  rpc ReadBlock (ReadBlockRequest) returns (stream Packet);
}

message WriteBlockResponse {
  bool success = 1;         // Indicates whether the write operation succeeded
  string message = 2;       // Additional info or error details
}

message ReadBlockRequest {
    Block block = 1;
}
